<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
  </head>

  <body>
    <h1>Dies ist ein Titel</h1>
    <button onclick="gruessDiesePerson('Duda');">Drück mich!</button>
    <button id="myButton">Drück lieber mich!</button>
    <div id="myDiv"></div>
    <script >
      let myDiv = document.getElementById('myDiv');
      function gruessDiesePerson(einName) {
        alert('Hallo ' + einName);
      }

      var button = document.getElementById('myButton');
      button.addEventListener('click', function () {
        gruessDiesePerson('Dudort');
        addYourElement();
      });

      function addYourElement() {
        el = document.createElement("p");
        el.innerHTML = 'Hallo Da';
        myDiv.appendChild(el);
      }

      document.addEventListener('scroll', addYourElement);
    </script>
  </body>

</html>
